</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    var vid = document.getElementById("myVideo");
    function enableAutoplay() {
        vid.autoplay = true;
        vid.load();
    }
    $(document).ready(function () {

        $('.trang-xem').click(function (){

            $('.contariner-all').hide();
            $('.tun2').show();
        })

        $('#test').mouseover(function () {
            var docHeight = $(document).height(),
                docWidth = $(document).width(),
                $div = $('#test'),
                divWidth = $div.width(),
                divHeight = $div.height(),
                heightMax = docHeight - 100,
                widthMax = docWidth - 100;

            $div.css({
                left: Math.floor(Math.random() * 600),
                top: Math.floor(Math.random() * 650)
            });
        });

        if ($(window).width() <= 480) {
            $('#test').click(function () {
                var docHeight = $(document).height(),
                    docWidth = $(document).width(),
                    $div = $('#test'),
                    divWidth = $div.width(),
                    divHeight = $div.height(),
                    heightMax = docHeight + 100,
                    widthMax = docWidth + 100;

                $div.css({
                    left: Math.floor(Math.random() * 300),
                    top: Math.floor(Math.random() * 350)
                });
            });
            // $('#tes
        };

    })






</script>
